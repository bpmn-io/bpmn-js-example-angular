<div fxLayout="row" class="modeler-wrapper">
  <div fxFlex="75%" class="diagram-container" #containerRef></div>
  <div fxFlex="25%" class="properties-container" #propertiesRef></div>
</div>

<div fxLayout="row">
  <button mat-icon-button (click)="saveDiagram()"><mat-icon>save</mat-icon></button>
  <button mat-icon-button (click)="saveSVG()"><mat-icon>image</mat-icon></button>
  <button mat-icon-button (click)="saveXML()"><mat-icon>code</mat-icon></button>
</div>
